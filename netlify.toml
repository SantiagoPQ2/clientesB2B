#############################################
# ğŸ—ï¸ BUILD & FUNCTIONS
#############################################
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

#############################################
# âš™ï¸ FUNCTIONS
#############################################
[functions."procesar_planilla"]
  runtime = "python3.11"

[functions.settings]
  timeout = 50
  memory = 1024

#############################################
# ğŸ”’ SECRETS SCANNING
#############################################
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

#############################################
# ğŸš« HTML â€“ NUNCA CACHEAR
#############################################
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

#############################################
# ğŸš« SERVICE WORKER â€“ SI EXISTE
#############################################
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

#############################################
# ğŸ“¦ ASSETS VERSIONADOS
#############################################
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

#############################################
# ğŸš« MANIFEST
#############################################
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache"
