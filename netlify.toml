#############################################
# üèóÔ∏è BUILD & FUNCTIONS
#############################################
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

#############################################
# üö´ DESACTIVAR EL ESCANEO QUE FRENA EL DEPLOY
#############################################
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Si quer√©s ir m√°s suave, pod√©s usar esto:
  # SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"

#############################################
# ‚öôÔ∏è FUNCTIONS SETTINGS
#############################################
# La funci√≥n Python usa runtime 3.11
[functions."procesar_planilla"]
  runtime = "python3.11"

# (Opcional) m√°s recursos para PDFs pesados
[functions.settings]
  timeout = 50
  memory = 1024

#############################################
# üö´ CACHE HEADERS (tus originales)
#############################################
[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
  Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"

[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
